<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NHL Pick’em by MayerBros</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="mode-select">
  <div class="bg"></div>

  <div class="page">
    <div class="card headerCard">
      <div class="headerLeft">
        <h1 class="title">NHL Pick’em by MayerBros</h1>
        <div class="subtitle">Draft by team</div>
      </div>

      <div class="qrBox" aria-label="QR code to open site">
        <img class="qrImg" src="assets/qr.png" alt="QR code">
        <div class="qrText">Scan to open<br>on phone or tablet</div>
      </div>
    </div>

    <div class="card modalCard">
      <div class="modalTitle">Choose a game mode to begin</div>
      <div class="modalButtons">
        <button class="btn primary" id="goSingle" type="button">Single Player</button>
        <button class="btn" id="goTwo" type="button">Versus Mode</button>
      </div>
      <div class="modalHint">FLEX accepts C/LW/RW only</div>
    </div>
  </div>

  <script src="app.js"></script>
  <script>
    // Simple navigation (no dependency on app.js)
    document.getElementById("goSingle").addEventListener("click", () => {
      window.location.href = "game.html?mode=single";
    });
    document.getElementById("goTwo").addEventListener("click", () => {
      window.location.href = "game.html?mode=two";
    });
  </script>
</body>
</html>
