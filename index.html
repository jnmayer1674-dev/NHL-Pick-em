<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NHL Pick’em by MayerBros</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="modePage">
  <div class="modeCenter">
    <div class="modeCard">
      <div class="modeTitle">NHL Pick’em by MayerBros</div>
      <div class="modeSub">Choose a game mode to begin</div>

      <div class="modeButtons">
        <button class="btn btn--big" id="goSingle">Single Player</button>
        <button class="btn btn--big btn--ghost" id="goTwo">Versus (2 Player)</button>
      </div>

      <div class="modeNote">Draft by team • FLEX accepts C/LW/RW only</div>
    </div>
  </div>

  <script>
    // Go to the game page with the chosen mode in the URL
    const base = new URL("game.html", window.location.href);
    document.getElementById("goSingle").addEventListener("click", () => {
      base.searchParams.set("mode", "single");
      window.location.href = base.toString();
    });
    document.getElementById("goTwo").addEventListener("click", () => {
      base.searchParams.set("mode", "two");
      window.location.href = base.toString();
    });
  </script>
</body>
</html>
